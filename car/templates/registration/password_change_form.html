{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Password Change
{% endblock title %}

{% block _body_ %}
<form action="" method="POST" class="mt-3">
    {% csrf_token %}
    <table>
        {{ form|crispy }}
    </table>
    <button type="submit" class='btn btn-outline-success mt-3'>
        Change
    </button>
</form>
{% endblock _body_ %}
