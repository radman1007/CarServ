{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Set New Password
{% endblock title %}

{% block _body_ %}
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form|crispy }}
    </table>
    <button type="submit" class='btn btn-outline-success mt-3'>
        Update Password
    </button>
</form>
{% endblock _body_ %}
