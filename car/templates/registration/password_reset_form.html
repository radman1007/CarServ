{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Password Reset
{% endblock title %}

{% block _body_ %}
<h1>
    Password Reset
</h1>
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form|crispy }}
    </table>
    <button type="submit" class='btn btn-outline-success mt-3'>
        Send Email
    </button>
</form>
{% endblock _body_ %}
